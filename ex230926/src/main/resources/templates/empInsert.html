<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="@{/empInsert}" method="post" th:object="${empVO}">
		<div>
			<label id="employeeId">사원번호</label> 
			<input type="text" id="employeeId" th:field="*{employeeId}">
		</div>
		<div>
			<label id="lastName">이름</label> 
			<input type="text" id="lastName" th:field="*{lastName}">
		</div>
		<div>
			<label id="email">이메일</label> 
			<input type="text" id="email" th:field="*{email}">
		</div>
		<div>
			<label id="hireDate">입사일</label> 
			<input type="text" id="hireDate" th:field="*{hireDate}">
		</div>
		<div>
			<label id="jobId">업무</label> 
			<input type="text" id="jobId" th:field="*{jobId}">
		</div>
		<div>
			<button type="reset">취소</button>
			<button type="submit">등록</button>
		</div>
	</form>
</body>
</html>
